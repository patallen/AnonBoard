{% extends 'base.html' %}
{% block content %}
<div class="post_box">
<form action="" method="post" name="boardpage">
	{{ form.hidden_tag() }}
	<div class="form-group">
		{{ form.title.label }}
		{{ form.title(class="form-control")}}
	</div>
	<div class="form-group">
		{{ form.body.label }}
		{{ form.body(class="form-control")}}
	</div>
	<input class="btn btn-default pull-right" type="submit" value="Submit">
</form>
</div>
	{% for post in posts %}
	<hr>
		<div class="post">
			Title: {{ post.title }}<br>
			Body: {{ post.body }}
		</div>
	{% endfor %}
{% endblock %}
